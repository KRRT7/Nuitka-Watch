# yamllint disable rule:line-length
# yamllint disable rule:indentation
# yamllint disable rule:comments-indentation
# too many spelling things, spell-checker: disable
---
- case: pydantic-latest
  # Integer version, increased when results become invalidated by cases changes.
  version: 1
  filename: "PydanticUsing.py"
  # Requirements to do
  requirements:
    # First one is item under test.
    - pydantic
  os:
    - Win32
    - Win32-Anaconda
    - Linux
    - macOS
  # Does commercial compilation change things.
  commercial: "no"
  # Does this package create a GUI program.
  gui: "no"
  # Does this package have icons
  icons: "no"
  # Can this program be run automatically.
  interactive: "no"

- case: pydantic-1.9
  # Integer version, increased when results become invalidated by cases changes.
  version: 1
  filename: "PydanticUsing.py"
  # Requirements to do
  requirements:
    # First one is item under test.
    - pydantic==1.9
  os:
    - Win32
    - Win32-Anaconda
    - Linux
    - macOS
  # Does commercial compilation change things.
  commercial: "no"
  # Does this package create a GUI program.
  gui: "no"
  # Does this package have icons
  icons: "no"
  # Can this program be run automatically.
  interactive: "no"
